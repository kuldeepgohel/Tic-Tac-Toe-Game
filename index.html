<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://c8.alamy.com/comp/D5WF3N/hand-drawn-tic-tac-toe-game-isolated-on-white-D5WF3N.jpg"
        id="img">
</head>

<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
    </div>
    <main>
        <h1>Tic-Tac-Toe Game</h1>
        <div class="conatiner">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
       
        <button id="new">New Game</button>
    <button id="reset">Reset Game</button>

    
    </main>
    <div class="score">
        <p>'O' Score </p>
        <div class="Oscore">
            <p>0</p>
        </div>
        <p>'X' Score </p>
        <div class="Xscore">
          <p>0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
